<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto GTA V</title>
    <link rel="shortcut icon" href="imagens/favicon.png" type="image/x-icon">
    <link href="https://fonts.cdnfonts.com/css/chalet" rel="stylesheet" />
    <link rel="stylesheet" href="estilos/reset.css">
    <link rel="stylesheet" href="estilos/estilos.css">
    <link rel="stylesheet" href="estilos/fonts.css">
    <link rel="stylesheet" href="estilos/responsivo.css">
</head>

<body>
    <header class="cabecalho">
        <div class="logo">
            <img src="imagens/logo-rockstar.svg" alt="Logo Rockstar Games"/>
            <hr />
            
            <img src="imagens/logo-gta.svg" alt=" Logo GTA V"/>
        </div>
        <nav>
            <ul class="menu">

                <li><a href="#home">Home</a></li>
                <li><a href="#comprar">Comprar</a></li>
                <li>
                    <a href="https://support.rockstargames.com/categories/200013306" target="_blank" rel="next">Suporte
                        <img src="imagens/icone-link.svg" alt="Icone de link de suporte"></a>

                </li>


            </ul>
        </nav>
    </header>
    <main class="home" id="home">
        <img class="imagem-fundo" src="imagens/bg-main.png"
            alt="Rapaz de moletom laranja ao lado de um carro esportivo amarelo" />
        <div class="informacoes">
            <div class="lista-de-jogos">
                <img src="imagens/logo-gta-v.svg" alt="Logo GTA V">
                <img src="imagens/logo-gta-online.svg" alt="Logo GTA V online">
            </div>
            <h1 class="titulo">JÁ DISPONIVEIS PARA PLAYSTATION 5 E XBOX SERIES X|S</h1>
            <p class="texto">
                Experimente os fenomenos do entreterimento Grand Theft Auto V e GTA Online.
            </p>
            <a class="btn-comprar" href="#comprar">Compre já</a>
        </div>

    </main>
    <section class="compre-ja" id="comprar">
        <h2 class="titulo">Compre já</h2>
        <div class="cartao">
            <img class="capa-do-jogo" src="imagens/gta5.jpg" alt="Capa do jogo GTA V">
            <div class="informacoes">
                <h3>Grand Theft Auto</h3>
                <p>
                    Inclui <strong>Modo Historia </strong> do<strong> GTAV</strong> e <strong>GTAV Online</strong>
                </p>
                <ul class="plataformas">
                    <li>
                        <img src="imagens/logo-ps5.svg" alt="Logo playstation 5">
                    </li>
                    <li>
                        <img src="imagens/logo-xbox-series-s.svg" alt="Logo Xbox series X|S">
                    </li>
                    <li>
                        <img src="imagens/logo-ps4.svg" alt="Logo playstation 4">
                    </li>
                    <li>
                        <img src="imagens/logo-xbox-one.svg" alt="Logo X-box one">
                    </li>
                    <li>
                        <img src="imagens/logo-pc.svg" alt="Logo pc">
                    </li>

                </ul>
            </div>
            <button class="btn-plataformas">
                Selecione a plataforma
                <ul class="plataformas">
                    <li>
                        <img src="imagens/logo-ps5.svg" alt="Logo playstation 5">
                    </li>
                    <li>
                        <img src="imagens/logo-xbox-series-s.svg" alt="Logo Xbox series X|S">
                    </li>
                    <li>
                        <img src="imagens/logo-ps4.svg" alt="Logo playstation 4">
                    </li>
                    <li>
                        <img src="imagens/logo-xbox-one.svg" alt="Logo X-box one">
                    </li>
                    <li>
                        <img src="imagens/logo-pc.svg" alt="Logo pc">
                    </li>
            </button>

        </div>
    </section>
    <script src="js/index.js"></script>

</body>

</html>
